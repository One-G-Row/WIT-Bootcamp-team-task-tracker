<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Task Tracker App</title>
</head>
<body>
    <header>
        <h1>Task Tracker App</h1>
    </header>
    <main>
        <section class="filter-tasks">
            
        </section>
        <section class="task-list-section">
            <div class="task-list-cards">
                
            </div>
        </section>
        <fieldset class="form-section">
            <form class="task-form">
                <h2>Task Form</h2>
                <label for="task-description">Description</label>
                <input type="text" id="task-description" placeholder="What needs to be done" required/>
                <label for="task-assignee">Assignee</label>
                <select id="task-assignee">
                    <option>Assignee</option>
                </select>
                <button type="submit" id="task-button">+ Create</button>
            </form>
        </fieldset>
        <aside class="team-member-section">
            <div class="team-member-cards">
                <h2>Team Members</h1>
            </div>
        </aside>
    </main>
    
    
<script src="script.js"></script>   
</body>
</html>
